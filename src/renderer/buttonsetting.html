<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Replacer Setting</title>
<link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

<div id="root"></div>

<div>
  <button id='apply'>Apply</button>
  <button id='close'>Close</button>
</div>

<script type="text/javascript" src="../../bundle/renderer.js"></script>
<script type="text/javascript">
  var newButtonSetting

  function onChange(buttonSetting)
  {
    newButtonSetting = buttonSetting
  }

  function setButtonSetting(buttonSetting)
  {
    newButtonSetting = buttonSetting
    loadComponent('ButtonSettingRoot', document.getElementById('root'), {buttonSetting: buttonSetting, onChange: onChange})
  }

  function apply() {
    ipcRenderer.send('from-apply', newButtonSetting);
  }

  document.getElementById('apply').onclick = apply;
  document.getElementById('close').onclick = window.close;
</script>
</body>
</html>
